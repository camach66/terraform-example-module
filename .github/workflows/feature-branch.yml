name: Feature Branch
on:
  pull_request:
    branches: [ 'main' ]
    types: [opened, synchronize, reopened, closed, labeled, unlabeled]

permissions:
  pull-requests: write
  deployments: write
  id-token: write
  contents: read

jobs:
  suggest-terraform-lint:
    runs-on: ubuntu-latest
    container: cloudposse/build-harness:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup tflint
        uses: terraform-linters/setup-tflint@v2
        with:
          tflint_version: v0.38.1

      - name: Terraform init
        shell: bash
        run: terraform init -get -backend=false -input=false >/dev/null

      - name: Run tflint / suggester
        uses: cloudposse/action-tflint@master
        with:
          filter_mode: "nofilter"
          fail_on_error: true
          reporter: "github-pr-review"
          flags: "--module --recursive"

